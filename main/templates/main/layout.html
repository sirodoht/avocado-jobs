{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avocado | Software job board</title>

    <link rel="stylesheet" href="{% static '/main/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700|Source+Sans+Pro:400,700" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="nav-header">
            <a href="/">Avocado Jobs<span>: Software job board</span></a>
        </div>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <a href="{% url 'main:applications' %}">Applications</a>
                <a href="{% url 'main:submissions' %}">Submissions</a>
                <a href="{% url 'main:logout' %}">Log out</a>
            {% else %}
                <a href="{% url 'main:login' %}">Log in / Sign up</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>
</html>
