{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/staticfiles/main/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/staticfiles/main/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/staticfiles/main/favicon-16x16.png">
    <link rel="manifest" href="/staticfiles/main/manifest.json">
    <link rel="mask-icon" href="/staticfiles/main/safari-pinned-tab.svg" color="#83bf33">
    <link rel="shortcut icon" href="/staticfiles/main/favicon.ico">
    <meta name="msapplication-config" content="/staticfiles/main/browserconfig.xml">
    <meta name="theme-color" content="#83bf33">

    <title>Avocado Jobs | Keep track of your job applications</title>

    <link rel="stylesheet" href="{% static '/main/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700|Source+Sans+Pro:400,700" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <div class="nav-header">
            <a href="/">Avocado Jobs</a>
        </div>
        <div class="nav-links">
            <button onclick="showAddApplication()" class="nav-links-btn">Add application</button>

            {% if user.is_authenticated %}
                <a href="{% url 'main:logout' %}">Log out</a>

                <!-- This is for js to check. Also it must be last because of first-child styling. -->
                <div class="hidden" id="user-authed"></div>
            {% else %}
                <a href="{% url 'main:login' %}">Log in / Sign up</a>
            {% endif %}
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="footer-content">
            <p class="footer-content-para">Avocado Jobs. Contact <a href="mailto:hi@avocadojobs.com">here</a>.</p>
        </div>
    </footer>

    {% if user.is_authenticated %}
        <script src="{% static '/main/superagent.min.js' %}"></script>
        <script src="{% static '/main/authed.js' %}"></script>
    {% else %}
        <script src="{% static '/main/non-authed.js' %}"></script>
    {% endif %}
</body>
</html>
